
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop watch</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">

        <table>
            <caption><img src="logo-final.png" alt="amazing"></caption>
            <thead>
                <tr>
                    <th colspan="4" id="heading">Stop Watch</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="4"><span id="seconds">00</span><span class="dots">:</span><span id="tens">00</span></td>
                </tr>
                <tr>
                    <td colspan=""><button id="button-start">Start</button></td>
                    <td colspan=""><button id="button-stop">Stop</button></td>
                    <td colspan=""><button id="button-reset">Reset</button></td>
                </tr>
            </tbody>
        </table>     
        
    </div>
    <script src="./script.js"></script>
</body>
</html>
